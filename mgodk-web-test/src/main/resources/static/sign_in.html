<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="/authentication/form" method="post">
        <label>用户名:</label>
        <input type="text" name="username">

        <label>密码:</label>
        <input type="password" name="password">

        <label>图形验证码:</label>
        <input type="text" name="imageCode">
        <img src="/code/image">

        <button type="submit">登录</button>
    </form>
</body>
</html>
