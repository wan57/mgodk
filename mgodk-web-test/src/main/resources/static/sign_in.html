<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="/authentication/form" method="POST"><!-- method="POST"-->
        <table>
            <tr>
                <td>
                    <label>用户名:</label>
                </td>
                <td>
                    <input type="text" name="username" placeholder="账号">
                </td>
            </tr>
            <tr>
                <td>
                    <label>密码:</label>
                </td>
                <td>
                    <input type="password" name="password" placeholder="密码">
                </td>
            </tr>
            <tr>
                <td>
                    <label>验证码:</label>
                </td>
                <td>
                    <input type="text" name="imageCode" placeholder="验证码">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/code/image">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
