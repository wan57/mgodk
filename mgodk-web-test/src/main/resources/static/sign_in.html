<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="/authentication/form" method="POST">
        <table>
            <tr>
                <td>
                    <label>用户名:</label>
                </td>
                <td>
                    <input type="text" name="username" value="admin" placeholder="账号">
                </td>
            </tr>
            <tr>
                <td>
                    <label>密码:</label>
                </td>
                <td>
                    <input type="password" name="password" value="admin" placeholder="密码">
                </td>
            </tr>
            <tr>
                <td>
                    <label>验证码:</label>
                </td>
                <td>
                    <input type="text" name="imageCode" placeholder="验证码">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/code/image">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>

    <form action="/authentication/mobile" method="POST">
        <table>
            <tr>
                <td>
                    <label>手机号:</label>
                </td>
                <td>
                    <input type="text" name="mobile" placeholder="账号" value="12345">
                </td>
            </tr>
            <tr>
                <td>
                    <label>验证码:</label>
                </td>
                <td>
                    <input type="text" name="smsCode" placeholder="验证码">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="/code/sms?mobile=12345"></a>
                    <!--<a href="javaScript:void(0)" onclick="function f() {
                        window.location.href='/code/sms?mobile=12345'
                        /*$.ajax({
                            type: 'GET',
                            url: '/code/sms',
                            data: {mobile:'12345'},
                        });*/
                    }">发送验证码</a>-->
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
