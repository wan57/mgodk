<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <!--表单 图片验证码 登录-->
    <h1>表单 登录</h1>
    <p>*温馨提示：此页面为默认测试页面，账户密码为：admin - admin 及 user - user</p>
    <hr/>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>
                    <label>用户名:</label>
                </td>
                <td>
                    <input type="text" name="username" value="admin" placeholder="账号">
                </td>
            </tr>
            <tr>
                <td>
                    <label>密码:</label>
                </td>
                <td>
                    <input type="password" name="password" value="admin" placeholder="密码">
                </td>
            </tr>
            <tr>
                <td>
                    <label>验证码:</label>
                </td>
                <td>
                    <input type="text" name="imageCode" placeholder="验证码">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/code/image">
                    <a href="/">看不清?</a>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">密码 登录</button>
                </td>
            </tr>
        </table>
    </form>

    <!--手机 短信验证码 登录-->
    <h1>手机 登录</h1>
    <p>*温馨提示：此页面为默认测试页面，账户密码为：111111 - 111111 及 123456 - 123456</p>
    <p>默认发送手机号为：123456，可自己使用地址栏发送，如：/code/sms?mobile=123456</p>
    <hr/>
    <form action="/authentication/mobile" method="POST">
        <table>
            <tr>
                <td>
                    <label>手机号:</label>
                </td>
                <td>
                    <input type="text" name="mobile" value="123456" placeholder="账号">
                </td>
            </tr>
            <tr>
                <td>
                    <label>验证码:</label>
                </td>
                <td>
                    <input type="text" name="smsCode" placeholder="验证码">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="/code/sms?mobile=123456">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">短信 登录</button>
                </td>
            </tr>
        </table>
    </form>

    <!--功能区域-->
    <hr/>
    <a href="/">登录</a>
    <a href="/authentication/require">登录</a>
    <a href="/default_sign_in.html">登录</a>
    <a href="/default_sign_up.html">注册</a>
    <a href="/default_logout.html">退出</a>
    <a href="/default_session_invalid.html">会话失效</a>

    <a href="/default_index.html">首页</a>

</body>
</html>
